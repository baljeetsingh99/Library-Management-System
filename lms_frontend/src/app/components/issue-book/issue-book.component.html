<app-navbar>showNavBar</app-navbar>
<div class="container mt-4">
  <h2 class="text-center mb-4">Issue a Book</h2>

 
  <div class="form-group">
    <label for="bookId">Book ID:</label>
    <input
      type="number"
      id="bookId"
      [(ngModel)]="bookId"
      placeholder="Enter book ID"
      class="form-control"
    />
  </div>


  <div class="form-group">
    <label for="userId">User ID:</label>
    <input
      type="number"
      id="userId"
      [(ngModel)]="userId"
      placeholder="Enter user ID"
      class="form-control"
    />
  </div>


  <button (click)="issueBook()" class="btn btn-primary">Issue Book</button>


  <div *ngIf="issueStatus" class="mt-3">
    <p class="alert alert-success">{{ issueStatus }}</p>
  </div>


  <div *ngIf="errorMessage" class="mt-3">
    <p class="alert alert-danger">{{ errorMessage }}</p>
  </div>
</div>
