<app-navbar>showNavBar</app-navbar>

<div class="container mt-4">
    <h2>Add a New Book</h2>
    
    <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="book.title" name="title" required class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" [(ngModel)]="book.author" name="author" required class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" [(ngModel)]="book.status" name="status" required class="form-control">
          <option value="Available">Available</option>
          <option value="Not Available">Not Available</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="bookQuantity">Quantity:</label>
        <input type="number" id="bookQuantity" [(ngModel)]="book.bookQuantity" name="bookQuantity" required class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary">Add Book</button>
      
      <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </form>
  </div>
